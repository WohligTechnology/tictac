<div class="paper-inner-bg padding" ng-controller="HomeCtrl">
    <div class="website container">
        <div class="head">
            <h2 class="margin-less">Website</h2>
            <form class="radio-website">
                <input type="radio" name="type" value="7" ng-model="filterid" ng-click="filterWebsites(7)"> all
                <input type="radio" name="type" value="1" ng-model="filterid" ng-click="filterWebsites(1)"> static
                <input type="radio" name="type" value="2" ng-model="filterid" ng-click="filterWebsites(2)"> ecom
                <input type="radio" name="type" value="3" ng-model="filterid" ng-click="filterWebsites(3)"> cms
                <input type="radio" name="type" value="4" ng-model="filterid" ng-click="filterWebsites(4)"> portal
                <input type="radio" name="type" value="5" ng-model="filterid" ng-click="filterWebsites(5)"> responsive
            </form>
        </div>
        <div class="row">
            <div class="col-sm-3 col-xs-6" ng-repeat="items in website">
                <div class="projects">
                   <a href="{{items.link|extlink}}" target="_blank">
          						<div class="box">
          							<img src="{{items.image | serverimage}}" class="full-image">
          						</div>
          						<div class="main">
          							<h4 class="text-center">{{items.title}}</h4>
          						</div>
                   </a>
                </div>
            </div>
        </div>

    </div>
</div>
