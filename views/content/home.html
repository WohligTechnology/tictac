<section>
  <div class="star-bg">
    <div class="section1">
      <div class="animate-astronaut">
        <div class="donut-astronaut pull-right">
          <div class="donut">
            <figure>
              <img alt="donut" src="img/donut.png">
            </figure>
          </div>
          <div class="letgo">
            <figure>
              <img alt="letgo" class="" src="img/letgo.png">
            </figure>
          </div>
          <div class="astronaut">
            <figure>
              <img alt="astronaut" class="" src="img/astronaut.png">
            </figure>
          </div>
        </div>
      </div>
      <div class="bulb-astroid">
        <div class="blub">
          <figure>
            <img alt="tingbulb" class="full-image" src="img/bulbs.png">
          </figure>
        </div>
      </div>
    </div>
  </section>

  <div class="clearfix"></div>

  <section class="section2">

    <img class="img-responsive road-sofa" ng-scroll-animation-from="{'y':0, 'ease': Linear.easeOut}" ng-scroll-animation-to="{'y': 0, 'ease': Linear.ease}" ng-scroll-duration="900" ng-scroll-offset="200" pin=".road-sofa" src="img/section2/road-sofa.jpg"/>

    <div class="buildings">
      <div class="building" ng-scroll-animation-from="{'y':-200, 'ease': Linear.easeOut}" ng-scroll-animation-to="{'y':230, 'ease': Linear.ease}" ng-scroll-duration="900" ng-scroll-offset="200">
        <img class="full-image" src="img/house1.png">
      </div>
      <div class="building1" ng-scroll-animation-from="{'y':0, 'ease': Linear.easeOut}" ng-scroll-animation-to="{'y':230, 'ease': Linear.ease}" ng-scroll-duration="900" ng-scroll-offset="200">
        <img class="full-image" src="img/house2.png">
      </div>
      <div class="building2" ng-scroll-animation-from="{'y':400, 'ease': Linear.easeOut}" ng-scroll-animation-to="{'y': 230, 'ease': Linear.ease}" ng-scroll-duration="900" ng-scroll-offset="200">
        <img class="full-image" src="img/house3.png">
      </div>
    </div>

    <div class="coutch" ng-scroll-animation-from="{'y': -4500, 'ease': Linear.easeOut}" ng-scroll-animation-to="{'y': 0, 'ease': Linear.ease}" ng-scroll-duration="900" ng-scroll-offset="200">
      <figure class="text-center">
        <img class="" src="img/coutch.png">
      </figure>
    </div>

  </section>

  <section class="section3">
    <img class="full-image" src="img/section2/after-road.jpg"/>
  </section>
