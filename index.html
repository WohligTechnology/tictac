<!DOCTYPE html>
<html lang="en" ng-app="firstapp">

<head ng-controller="headerctrl">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<title ng-bind="'Ting Digital - '+template.title">Ting Digital</title>

	<link rel="shortcut icon" href="img/favicon.png" />
	<link rel="stylesheet" type="text" href="css/main.css" />
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/ScrollMagic/scrollmagic/minified/ScrollMagic.min.js"></script>
	<script src="bower_components/gsap/src/minified/TweenMax.min.js"></script>
	<script src="bower_components/ScrollMagic/scrollmagic/minified/plugins/animation.gsap.min.js"></script>
	<script src="bower_components/ScrollMagic/scrollmagic/minified/plugins/animation.velocity.min.js"></script>
	<script src="bower_components/ScrollMagic/scrollmagic/minified/plugins/debug.addIndicators.min.js"></script>
	<script src="bower_components/jquery.smoothwheel/src/jquery.smoothwheel.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="bower_components/ui-router/release/angular-ui-router.min.js"></script>
	<script src="bower_components/lodash/lodash.min.js"></script>
	<script src="bower_components/typed.js/dist/typed.min.js"></script>
	<script src="bower_components/ng-dialog/js/ngDialog.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/navigation.js"></script>
	<script src="js/templateservice.js"></script>

	<!--[if IE]>
        <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body style="background:#161616;">
	<div class="repeated-item loadedContent" style="display:none;" ui-view></div>


	<div class="loader" style="background:#161616;z-index:999;text-align: center;position:fixed;top:0;left:0;bottom:0;right:0">
		<img src="img/gif/loading.gif" alt="" style="width: 100px;height: auto;opacity: 1;position: absolute ;top: 50%;left:50%;transform: translate(-50%,-50%);">
	</div>

	<div class="rotateMobile" style="display:none;">
		<img src="img/gif/cell-phone.gif">
		<div class="btn-mobile">
			<button class="btn btn-warning continue" style="padding: 10px 25px!important;font-size: 18px;background: #F6E730;color: #000;">Continue</button>
		</div>
	</div>

	<div class="hidden">
		<img src="img/gif/Cat-Hanging.gif">
		<img src="img/gif/Climbing-Buglar.gif">
		<img src="img/gif/phone.gif">
		<img src="img/gif/Shaking-Buglar.gif">
		<img src="img/gif/taxianimation.gif">
		<img src="img/gif/taxianimation.png">
		<img src="img/section1/astronaut.png">
		<img src="img/section1/bulbs.png">
		<img src="img/section1/coutch.png">
		<img src="img/section1/donut.png">
		<img src="img/section1/letgo.png">
		<img src="img/section2/road-sofa.jpg">
		<img src="img/section2/TING-LOGO.png">
		<img src="img/section4/paper-yellow.png">
		<img src="img/section4/rikshaw.png">
		<img src="img/section6/big-bulbs.png">
		<img src="img/section7/YELLOW-LIGHT.png">
		<img src="img/section7/Tv-Left.gif">
		<img src="img/section7/Tv-Right.gif">
		<img src="img/section8/hello.png">
	</div>

	<script>
		$(window).load(function() {
			console.log("Loaded");
			$("body > .loader").hide();
			$("body > .loadedContent").fadeIn(1000);
			if (window.matchMedia("(orientation: portrait)").matches) {
				$("body > .rotateMobile").fadeIn(1000);
				console.log("portrait");
			}
			$("body > .rotateMobile .continue").click(function() {
				$("body > .rotateMobile").fadeOut(1000);
			});
		});
	</script>


</body>


</html>
